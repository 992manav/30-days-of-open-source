name: Ajouter label Hacktoberfest

on:
  issues:
    types: [opened, reopened]
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  hacktoberfest-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Label issue/PR as hacktoberfest
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const itemType = context.eventName === 'pull_request' ? 'PR' : 'issue';
              console.log(`Adding hacktoberfest label to ${itemType} #${context.issue.number}`);
              
              await github.rest.issues.addLabels({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                labels: ['hacktoberfest']
              });
              
              console.log(`Successfully added hacktoberfest label to ${itemType}`);
            } catch (error) {
              console.log("Error adding label: " + error.message);
              
              // Check if label exists
              const labels = await github.rest.issues.listLabelsForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              
              console.log("Available labels: " + labels.data.map(l => l.name).join(", "));
            }
